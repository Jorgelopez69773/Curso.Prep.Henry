<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pueba de listas</title>
</head>
<body>
    <h6>
        <!--Esto es un comentario que no sale en la pagina y sirve para poner lo que se esta haciendo o identificar siertas cosas para el programador (No sale en la pagina)-->
        <ul>
            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>
            <li>elemento 4</li>
            <li>Son listas desordenadas porque tienen puntitos y no numeros</li>
        </ul>

        <ol>
            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>
            <li>elemento 4</li>
            <li>esta es una lista ordenada porque esta enumerada y esta envuelta en OL y la otra en UL</li>
        </ol>
    </h6>
</body>
</html>
